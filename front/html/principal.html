    <link rel="stylesheet" href="/front/css/1Styles.css">

<body>
    <nav class="sidebar">
        <h2>Senas Music</h2>

    <main class="content">
        <header class="header">
            <h1>Senas Music</h1>

            <div class="music-list" style="display: flex; gap: 20px; flex-wrap: wrap;">

                    <img src="https://i.pinimg.com/originals/4f/86/c3/4f86c3073efb1e6aeda192d70d40b7d2.jpg" alt="fotoalbum" class="img" style="width: 200px; height: auto; border-radius: 10px;">

                    <p>The Weeknd</p>
                </div>
                <div class="music-item" style="text-align: center;" >

                    <img src="https://upload.wikimedia.org/wikipedia/pt/4/42/Capa_do_%C3%A1lbum_333.jpeg" alt="" style="width: 200px; height: auto; border-radius: 10px;">
                    <p>333</p>
