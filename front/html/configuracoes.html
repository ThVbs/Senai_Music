<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>
  <link rel="stylesheet" href="/front/css/configura.css">
</head>
<body>
  <div class="settings-container">
    <aside class="sidebar">
      <h2>Configurações</h2>
      <ul>
        <li><a href="#perfil">Perfil</a></li>
        <li><a href="#privacidade">Privacidade</a></li>
        <li><a href="#notificacoes">Notificações</a></li>
        <li><a href="#conta">Conta</a></li>
      </ul>
    </aside>
    <main class="content">
      <section id="perfil">
        <h3>Configurações de Perfil</h3>
        <label>Nome:</label>
        <input type="text" placeholder="Digite seu nome">
        <label>Email:</label>
        <input type="email" placeholder="Digite seu email">
      </section>
      <section id="privacidade">
        <h3>Configurações de Privacidade</h3>
        <label>Deixar perfil público:</label>
        <input type="checkbox">
      </section>
      <section id="notificacoes">
        <h3>Configurações de Notificações</h3>
        <label>Receber notificações por email:</label>
        <input type="checkbox">
      </section>
      <section id="conta">
        <h3>Configurações de Conta</h3>
        <button>Excluir conta</button>
      </section>
    </main>
  </div>
</body>
</html>
