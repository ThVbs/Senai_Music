<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Conta</title>
    <link rel="stylesheet" href="/front/css/amigoscss/login.css">
    <script src="../js/script.js"></script> 
</head>

<body>
    <div>
        <div class="container">
            <div class="form-box">
                <h1>Bem-vindo</h1>
                <form id="formularioUsuario" onsubmit="cadastrarUsuario(event)">
                    <input type="text" placeholder="Insira seu e-mail" id="email" name="email" required><br><br>
                    <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>
                    <input type="text" placeholder="Insira seu nome completo" id="nomeCompleto" name="nomeCompleto" required><br><br>
                    <input type="password" placeholder="Senha" id="senha1" name="senha" required><br><br>
                    <input type="password" placeholder="Confirme sua senha" id="senha2" required><br><br>
                    <button type="submit">Criar Conta</button><br><br>
                    <p id="mensagem" style="color: red;"></p>
                </form>

    
</body>
</html>
