<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Músicas</title>
    <link rel="stylesheet" href="css/1Styles.css">
</head>
<body>
    <nav class="sidebar">
        <h2>Meu MúsicaApp</h2>
        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#explore">Explorar</a></li>
            <li><a href="#playlist">Minhas Playlists</a></li>
            <li><a href="#liked">Curtidas</a></li>
            <li><a href="Amigos.html">Amigos</a></li>
            <li><a href="">Configurações</a></li>
        </ul>
    </nav>

    <main class="content">
        <header class="header">
            <h1>Senas Music</h1>
            
            <div class="user-profile">
                <img src="https://i.pinimg.com/736x/0e/c1/64/0ec164117bfc37b0562726facc445a1b.jpg" alt="Foto de Perfil" class="profile-photo">
                 <a href="perfil.html" class="Usuario">Usuário</a>
            </div>
        </header>

        <div class="search-container">
            <input type="text" name="procura-musica" placeholder="Procure uma musica" data-lb-init="true" autocomplete="off">        </div>

        <section class="music-section">
            <h2>Lançamentos</h2>
            <div class="music-list" style="display: flex; gap: 20px; flex-wrap: wrap;">
                <div class="music-item" style="text-align: center;">
                    <img src="imagens/ffff.jpg" alt="fotoalbum" class="img" style="width: 200px; height: auto; border-radius: 10px;">
                    <p>After Hours</p>
                    <p>The Weeknd</p>
                </div>
                <div class="music-item" style="text-align: center;" >
                    <img src="imagens/br-11134207-7r98s-lmniz0t71sza08.jpg" style="width: 200px; height: auto; border-radius: 10px;">
                    <p><a href="https://www.youtube.com/watch?v=l6FqE0JOHK8&list=PLATQ8iWXs4Gy8dDLY-Sed4Lh15Jw5dU7H">Máquina do Tempo</a></p>
                    <p>Matuê</p>
                    
                </div>
                <div class="music-item" style="text-align: center;">
                    <img src="imagens/ab67616d0000b27363ecdc2fc549275b51fbb9a7.jpg" alt="" style="width: 200px; height: auto; border-radius: 10px;">
                    <p>333</p>
                    <p>Matuê</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
